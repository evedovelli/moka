pt-BR:
  pages:
    privacy_policy:
      title: 'Política de Privacidade'
      welcome: 'Bem-vindo ao Batalharia. Batalharia é uma forma simples e divertida de se criar batalhas para tudo e em qualquer momento através de compartilhamento de media na nossa plataforma. Tire fotos ou envie images para as opções, nomeie-as, adicione descrições e títulos e compartilhe a batalha.'
      principles: 'Sua privacidade é muito importante para nós. Em batalharia nós temos alguns princípios fundamentais:'
      principle_1: 'Nós não pedimos informações pessoais suas a menos que realmente necessárias.'
      principle_2: 'Nós não compartilhamos suas informações pessoais com ninguém, exceto para estar de acordo com a lei, desenvolver os nossos produtos, ou proteger os seus direitos.'
      principle_3: 'Nós não guardamos suas informações nos nossos servidores a menos que seja seja necessário para as operações correntes em nossos serviços.'
      policy_below: 'Abaixo encontra-se a nossa política de privacidade que incorpora estes princípios.'
      agreements: 'Ao usar os serviços de Batalharia você entende e concorda que:'
      agreement_1_html: 'Nós estamos fornecendo para você uma plataforma para submeter conteúdo, incluindo fotos, imagens, comentários e outros materiais, para os serviços de Batalharia e para compartilhar estes conteúdos publicamente. Isto significa que outros usuários podem procurar, ver usar, ou compartilhar qualquer Conteúdo de Usuário que você compartilhar publicamente através dos serviços de Batalharia, em acordo com os termos e condições desta política de Privacidade e dos nossos Termos de Serviço (que podem ser encontrados em %{link}).'
      agreement_2: 'Nossa política se aplica para todos os visitantes, usuários, e outros que acessarem os serviços de Batalharia.'
      questions: 'Se você tem questões sobre a remoção ou correção de seus dados pessoais, por favor entre em contato com o nosso time de suporte.'
      respect: 'É a política de Batalharia respeitar sua privacidade com respeito a qualquer informação que nós possamos coletar enquanto operando nossos serviços.'
      analytics_title: 'Visitantes do Site Web'
      analytics_1: 'Como a maioria de operadores de sites web, Batalharia coleta, e usa ferramentas analíticas de terceiros para coletar e processar informações que não contém identificação pessoal, que são tipicamente disponibilizadas por Web browsers e servidores, como o tipo do browser, preferências de idiomas, o site de referência, e a data e horário de cada requisição de visitante. A intenção do Batalharia em coletar, e usar ferramentas de terceiros para coletar e processar informações que não contém identificação pessoal é entender melhor como os visitantes de Batalharia utilizam o site. De tempos em tempos, Batalharia pode lançar agregados de informações que não contém identificação pessoal, por exemplo, publicando um relatório de tendências de utilização de seu site.'
      analytics_2: 'Batalharia e as ferramentas analíticas de terceiros utilizadas por Batalharia potencialmente podem também coletar informação que contém identificação pessoal como endereços IP (Internet Protocol) para usuários autenticados e visitantes. Batalharia apenas divulga endereços IP de usuários autenticados e visitantes sob as mesmas circunstâncias que divulga informações que contém identificação pessoal descritas abaixo.'
      personal_information_title: 'Coletando Informação que contém identificação pessoal'
      personal_information_1: 'Certos visitantes do site Batalharia escolhem por interagir com o Batalharia de formas em que seja necessário que o Batalharia colete informação que contém identificação pessoal. A quantidade e o tipo de informações que o Batalharia coleta depende da natureza da interação. Por exemplo, nós solicitamos aos visitantes que se registram no Batalharia para que forneçam um nome de usuário e um endereço de email. Aqueles que se engajarem em transações com Batalharia serão solicitados para providenciar informações adicionais, incluindo, de acordo com o necessário, informações pessoais e financeiras necessárias para processar as transações em questão. Em cada caso, Batalharia coleta tais informações apenas quando necessárias ou apropriadas para completar a proposta da interação do visitando com o Batalharia. Batalharia não divulga informações que contém identificação pessoal além dos casos descritos abaixo. E visitantes podem sempre se recusar a fornecer informações que contém identificação pessoal, com a ressalva de que isto pode impedir que o usuário se envolva em algumas atividades relacionadas ao site.'
      personal_information_provided: 'Informações que contém identificação pessoal que você pode escolher nos fornecer diretamente incluem:'
      personal_information_provided_1: 'Seu nome de usuário, senha e endereço de email quando você se registra para uma conta Batalharia.'
      personal_information_provided_2: 'Informações de perfil que você fornece para o seu perfil de usuário (por exemplo: nome completo, foto, e outros). Estas informações nos permitem ajudar você ou outros serem "encontrados" em Batalharia.'
      personal_information_provided_3: 'Conteúdo de Usuário (por exemplo: fotos, imagens, comentários, e outros materiais) que você fornece ao Batalharia.'
      personal_information_provided_4: 'Comunicações entre você e Batalharia. Por exemplo, nós podemos enviar-lhe emails relacionados ao serviço (incluindo: verificação de conta, mudanças e atualizações das funcionalidades do Serviço, notícias técnicas e de segurança). Observe que você não pode escolher não receber emails relacionados ao serviço.'
      aggregate_statistics_title: 'Estatísticas Agregadas'
      aggregate_statistics_1 : 'Batalharia pode coletar estatísticas sobre o comportamento de visitantes em seu site. Batalharia pode apresentar essas informações publicamente ou fornecê-las para outros. No entanto, Batalharia não divulga informação que contém identificação pessoal além do descrito abaixo.'
      protection_of_information_title: 'Proteção de Certas Informações que Contém Identificação Pessoal.'
      protection_of_information_1: 'Batalharia divulga informação que possa conter ou que contenha identificação pessoal apenas para aqueles que, entre os seus funcionários, empregados e organizações afiliadas, (i) precisam saber daquela informação para processá-la em nome de Batalharia ou para fornecer serviços disponíveis através do site Batalharia, e (ii) que concordaram em não divulgar estas informações para outros. Alguns destes funcionários, empregados e organizações afiliadas podem estar localizados fora do país de residência do visitante; ao usar o site Batalharia, você consente em transferir tais informações a eles. O Batalharia não irá alugar ou vender informação que possa conter ou que contenha identificação pessoal para ninguém. Além de seus funcionários, empregados e organizações afiliadas, como descrito acima, Batalharia divulga informação que possa conter ou que contenha identificação pessoal apenas em resposta a uma intimação, ordem de justiça, ou outra requisição governamental, ou quando Batalharia acreditar de boa fé que a divulgação é razoavelmente necessária para proteger a propriedade e direitos de Batalharia, terceiros ou o público geral. Se você é um usuário registrado do site Batalharia e forneceu seu endereço de email, Batalharia pode ocasionalmente lhe enviar emails para informar sobre novas features, solicitar sua opinião, ou apenas para lhe manter atualizado com o que está acontecendo com Batalharia e seus produtos. Se você nos envia uma requisição (por exemplo através de um email de suporte), nós nos reservamos no direto de publicar a requisição para que possamos usá-la para clarificar ou responder a sua requisição ou para ajudar outros usuários. Batalharia toma todas as medidas razoáveis necessárias para se proteger contra acessos não autorizados, uso, alteração ou destruição de informação que possa conter ou que contenha identificação pessoal.'
      cookies_title: 'Cookies'
      cookies_1: 'Um cookie é uma sequência de informação que um site salva no computador do visitante, e que o browser do visitante disponibiliza para o site cada vez que o visitante retorna. Batalharia usa cookies para ajudar a identificar e manter controle de usuários e visitantes, sua utilização do site Batalharia, e suas preferências de acesso ao site. Os visitantes de Batalharia que não desejarem ter cookies criados em seus computadores deverão configurar seus browsers para que recusem cookies antes de usar o site Batalharia, com o inconveniente de algumas das funcionalidaes do site Batalharia podem não funcionar corretamente sem o auxílio de cookies.'
      business_transfers_title: 'Transferências de Negócios'
      business_transfers_1: 'Se Batalharia, ou substancialmente todos os seus ativos, forem adquiridos, ou no improvável evento de Batalharia interromper seus serviços ou ir a falência, as informações de usuário serão parte dos ativos a serem transferidos ou adquiridos por terceiros. Você reconhece que tais transferências podem ocorrer, e que qualquer adquirente de Batalharia poderá continuar a usar suas informações pessoais conforme estabelecido nesta política.'
      ads_title: 'Publicidades'
      ads_1: 'Publicidades que aparecerem em quaisquer dos serviços de Batalharia podem ser entregues aos usuários por parceiros publicitários, que poder usar cookies. Estes cookies permitem que o servidor de publicidade reconheça seu computador cada vez que forem enviadas propagandas e compile informações sobre você ou outros que utilizem o seu computador. Esta informação permite que a rede de anúncios possa, entre outras coisas, fornecer propagandas direcionadas que eles acreditam que possa ser de seu maior interesse. Esta Política de Privacidade cobre o uso de cookies por Batalharia e não cobre o uso de cookies por nenhum anunciante.'
      find_friends_title: 'Encontrando seus amigos em Batalharia'
      find_friends_1: 'Se você escolher, você pode localizar outros usuários através da busca de nomes ou nomes de usuário em Batalharia, simplesmente digitando o nome para a busca e nós iremos realizar a busca no banco de dados do serviço.'
      changes_title: 'Mudanças na Política de Privacidades'
      changes_1: 'Apesar de que a maioria das mudanças devam ser pequenas, Batalharia pode alterar sua Política de Privacidade de tempos em tempos, e por critérios exclusivos de Batalharia, Batalharia encoraja visitantes a conferir frequentemente qualquer mudança em sua Política de Privacidade nesta página. Seu uso continuado deste site mesmo após qualquer mudança nesta Política de Privacidade constituirá sua aceitação de tal mudança.'
      change_log: 'Registro de alterações:'
      change_log_1: '20 de março de 2016: Esta Política de Privacidade foi criada'
