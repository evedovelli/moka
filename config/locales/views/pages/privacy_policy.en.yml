    privacy_policy:
      title: 'Privacy Policy'
      welcome: 'Welcome to Batalharia. Batalharia is a simple and fun way to create polls for everything and everywhere by sharing media in our platform. Just snap photos or upload images for options, name them, add description and title and share the battle.'
      principles: 'Your privacy is critically important to us. At Batalharia we have a few fundamental principles:'
      principle_1: 'We don’t ask you for personal information unless we truly need it.'
      principle_2: 'We don’t share your personal information with anyone except to comply with the law, develop our products, or protect our rights.'
      principle_3: 'We don’t store personal information on our servers unless required for the on-going operation of one of our services.'
      policy_below: 'Below is our privacy policy which incorporates these goals.'
      agreements: 'By using the Batalharia service you understand and agree that:'
      agreement_1_html: 'We are providing a platform for you to post content, including photos, images, comments and other materials, to the Batalharia service and to share these contents publicly. This means that other Users may search for, see, use, or share any of your User Content that you make publicly available through the Batalharia service, consistent with the terms and conditions of this Privacy Policy and our Terms of Use (which can be found at %{link}).'
      agreement_2: 'Our Policy applies to all visitors, users, and others who access the Batalharia Service.'
      questions: 'If you have questions about deleting or correcting your personal data please contact our support team.'
      respect: 'It is Batalharia’s policy to respect your privacy regarding any information we may collect while operating our services.'
      analytics_title: 'Website Visitors'
      analytics_1: 'Like most website operators, Batalharia collects and use third-party analytics tools to collect and process non-personally-identifying information of the sort that web browsers and servers typically make available, such as the browser type, language preference, referring site, and the date and time of each visitor request. Batalharia’s purpose in collecting and using third-party tools to collect and process non-personally identifying information is to better understand how Batalharia’s visitors use its website. From time to time, Batalharia may release non-personally-identifying information in the aggregate, e.g., by publishing a report on trends in the usage of its website.'
      analytics_2: 'Batalharia and the third-party analytics tools used by Batalharia also may collect potentially personally-identifying information like Internet Protocol (IP) addresses for logged in users and for visitors. Batalharia only discloses logged in user and visitors IP addresses under the same circumstances that it uses and discloses personally-identifying information as described below.'
      personal_information_title: 'Gathering of Personally-Identifying Information'
      personal_information_1: 'Certain visitors to Batalharia’s websites choose to interact with Batalharia in ways that require Batalharia to gather personally-identifying information. The amount and type of information that Batalharia gathers depends on the nature of the interaction. For example, we ask visitors who sign up to Batalharia to provide an username and email address. Those who engage in transactions with Batalharia are asked to provide additional information, including as necessary the personal and financial information required to process those transactions. In each case, Batalharia collects such information only insofar as is necessary or appropriate to fulfill the purpose of the visitor’s interaction with Batalharia. Batalharia does not disclose personally-identifying information other than as described below. And visitors can always refuse to supply personally-identifying information, with the caveat that it may prevent them from engaging in certain website-related activities.'
      personal_information_provided: 'Personally-Identifying Information you may choose to provide us directly includes:'
      personal_information_provided_1: 'Your username, password and email address when you register for a Batalharia account.'
      personal_information_provided_2: 'Profile information that you provide for your user profile (e.g., complete name, picture, and others). These informations allow us to help you or others be "found" on Batalharia.'
      personal_information_provided_3: 'User Content (e.g., photos, images, comments, and other materials) that you post to the Service.'
      personal_information_provided_4: 'Communications between you and Batalharia. For example, we may send you Service-related emails (e.g., account verification, changes/updates to features of the Service, technical and security notices). Note that you may not opt out of Service-related emails.'
      aggregate_statistics_title: 'Aggregated Statistics'
      aggregate_statistics_1 : 'Batalharia may collect statistics about the behavior of visitors to its websites. Batalharia may display these informations publicly or provide them to others. However, Batalharia does not disclose personally-identifying information other than as described below.'
      protection_of_information_title: 'Protection of Certain Personally-Identifying Information'
      protection_of_information_1: 'Batalharia discloses potentially personally-identifying and personally-identifying information only to those of its employees, contractors and affiliated organizations that (i) need to know that information in order to process it on Batalharia’s behalf or to provide services available at Batalharia’s website, and (ii) that have agreed not to disclose it to others. Some of those employees, contractors and affiliated organizations may be located outside of your home country; by using Batalharia’s websites, you consent to the transfer of such information to them. Batalharia will not rent or sell potentially personally-identifying and personally-identifying information to anyone. Other than to its employees, contractors and affiliated organizations, as described above, Batalharia discloses potentially personally-identifying and personally-identifying information only in response to a subpoena, court order or other governmental request, or when Batalharia believes in good faith that disclosure is reasonably necessary to protect the property or rights of Batalharia, third parties or the public at large. If you are a registered user of Batalharia website and have supplied your email address, Batalharia may occasionally send you an email to tell you about new features, solicit your feedback, or just keep you up to date with what’s going on with Batalharia and our products. If you send us a request (for example via a support email), we reserve the right to publish it in order to help us clarify or respond to your request or to help us support other users. Batalharia takes all measures reasonably necessary to protect against the unauthorized access, use, alteration or destruction of potentially personally-identifying and personally-identifying information.'
      cookies_title: 'Cookies'
      cookies_1: 'A cookie is a string of information that a website stores on a visitor’s computer, and that the visitor’s browser provides to the website each time the visitor returns. Batalharia uses cookies to help identifying and track users and visitors, their usage of Batalharia website, and their website access preferences. Batalharia visitors who do not wish to have cookies placed on their computers should set their browsers to refuse cookies before using Batalharia’s websites, with the drawback that certain features of Batalharia website may not function properly without the aid of cookies.'
      business_transfers_title: 'Business Transfers'
      business_transfers_1: 'If Batalharia, or substantially all of its assets, were acquired, or in the unlikely event that Batalharia goes out of business or enters bankruptcy, user information would be one of the assets that is transferred or acquired by a third party. You acknowledge that such transfers may occur, and that any acquirer of Batalharia may continue to use your personal information as set forth in this policy.'
      ads_title: 'Ads'
      ads_1: 'Ads appearing on any of Batalharia’s services may be delivered to users by advertising partners, who may set cookies. These cookies allow the ad server to recognize your computer each time they send you an online advertisement to compile information about you or others who use your computer. This information allows ad networks to, among other things, deliver targeted advertisements that they believe will be of most interest to you. This Privacy Policy covers the use of cookies by Batalharia and does not cover the use of cookies by any advertisers.'
      find_friends_title: 'Finding your friends on Batalharia'
      find_friends_1: 'If you choose, you can locate other users through a search of names or usernames on Batalharia by simply typing a name to search and we will perform a search on our Service Database.'
      changes_title: 'Privacy Policy Changes'
      changes_1: 'Although most changes are likely to be minor, Batalharia may change its Privacy Policy from time to time, and in Batalharia’s sole discretion. Batalharia encourages visitors to frequently check this page for any changes to its Privacy Policy. Your continued use of this site after any change in this Privacy Policy will constitute your acceptance of such change.'
      change_log: 'Change log:'
      change_log_1: 'March 20, 2016: This privacy policy was created'
