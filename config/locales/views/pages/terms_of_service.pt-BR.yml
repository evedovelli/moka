      disclaimer_1: 'Nossos Serviços são fornecidos "como são". Batalharia e seus fornecedores e licenciadores renunciam a todas as garantias de qualquer espécie, expressa ou implícita, incluindo, sem limitação, as garantias de comerciabilidade, adequação a uma finalidade específica e não violação. Nem Batalharia e nem seus fornecedores e licenciadores fornecem qualquer garantia de que nossos Serviços serão livre de erros ou que o acesso a estes serão contínuos ou sem interrupções. Você entende que faz download ou de outra forma obtém conteúdo ou serviços através de nossos Serviços em sua própria conta e risco.'
