      privacy_policy: 'Política de Privacidade'
      rules_html: 'Os termos e condições a seguir governam todo o uso dos sites batalharia.com e batalharia.com.br e todo seu conteúdo, serviços, e produtos disponíveis em ou através de nossos sites (referenciados por Nossos Serviços). Nossos Serviços são oferecidos sujeitos a sua aceitação sem modificação de qualquer termo e condição contidos neste e todas as demais regras de operação, políticas (incluindo, sem limitação, a %{policy} de Batalharia) e procedimentos que possam ser publicados de tempos em tempos por Batalharia (coletivamente, o "Acordo"). Você concorda que nós podemos atualizar automaticamente nossos Serviços, e estes termos serão aplicados para quaisquer atualizações.'
      agreement: 'Por favor leia este Acordo cuidadosamente antes de acessa ou usar nossos Serviços. Ao acessar ou usar qualquer parte de nossos Serviços, você concorda em tornar-se limitado pelos termos e condições deste Acordo. Se você não concorda com todos os termos e condições deste Acordo, então você não pode acessar ou usar nenhum de nossos serviços. Sendo estes termos e condições oferecidos por Batalharia, a aceitação é expressamente limitada a estes termos.'
      basic_terms: 'Termos Básicos'
      basic_terms_1: 'Nossos Serviços não são direcionados a crianças com menos de 13 anos de idade, e o acesso e uso de nossos Serviços é apenas oferecido para usuários com 13 anos de idade ou mais. Se você tem menos de 13 anos de idade, por favor não se registre para usar os nossos Serviços e não use nenhum de nossos Serviços. Qualquer pessoa que se registra como um usuário ou fornece suas informações pessoais para o nosso Serviço revela que tem 13 anos de idade ou mais.'
      basic_terms_2: 'O uso de alguns dos nossos Serviços (por exemplo: criar batalhas, votar em batalhas, e outros) exige uma conta Batalharia. Você concorda em nos fornecer informações completas e precisas quando você se registra para uma conta. Você será o único responsável por qualquer atividade que ocorra pelo seu nome de usuário. Você é responsável for manter a sua senha em segurança.'
      basic_terms_3: 'Você não pode postar fotos ou outros conteúdos com violência, nudez, nudez parcial, pornografia, descriminação, conteúdo ilegal ou sexualmente sugestivo através de nossos Serviços.'
      basic_terms_4: 'Respeite os usuários e entidades em nossos Serviços. Você não deve difamar, intimidar, assediar, perseguir, ameaçar, abusar, personificar ou intimidar pessoas ou entidades, e você não deve postar informação privada ou confidencial através de nossos Serviços, incluindo, sem limitação, as suas ou as informações de cartão de crédito de qualquer pessoa, números de telefone não públicos ou endereços de email não públicos.'
      basic_terms_5: 'Você é o único responsável pela sua conduta e quaisquer dados, texto, arquivos , informações, nome de usuário, imagens, gráficos, fotos, perfis, clipes de áudio e vídeos, sons, obras musicais, obras de autoria, aplicativos, links e outros conteúdos ou materiais (coletivamente "Conteúdo") que você envias, postas ou exibir através dos nossos Serviços.'
      basic_terms_6: 'Você não deve tentar restringir outro usuário de usar ou desfrutar o nossos Serviços e você não deve encorajar ou faciolitar violações destes Termos de Serviço ou quaisquer outros termos de Batalharia.'
      responsibility_title: 'Responsabilidade dos Visitantes'
      responsibility_1: 'Batalharia não revisou, e não pode revisar, todo o material (incluindo mas não limitado a softwares de computador, fotos, imagens, textos, e outros) postado em nossos Serviços, e não pode portanto ser responsável pelo conteúdo, uso, ou efeitos deste material. Por operar nossos Serviços, Batalharia não representa ou sugere que apoia o material postado nestes, ou que acredita que tal material seja preciso, útil, ou não nocivo. Você é responsável por tomar as precauções necessárias para proteger você mesmo e seus sistemas de computador de vírus, worms, cavalos de Tróia, e outros conteúdos prejudiciais ou destrutivos. Nossos Serviços podem conter conteúdo que seja ofensivo, indecente, ou censurável de outras formas, assim como conteúdo contendo imprecisões técnicas, erros ortográficos, e outros erros. Nossos Serviços podem também conter material que viola a privacidade ou diretos de propaganda, ou infringe propriedade intelectual e outros direitos de propriedade de terceiros, ou conteúdo cujo download, cópia ou uso está sujeito a termos e condições adicionais, declaradas ou não declaradas. Batalharia se exime de qualquer responsabilidade por qualquer dano resultante do uso de nossos Serviços por visitantes, ou pelo download de conteúdo postado nos nossos Serviços por estes visitantes.'
      other_sites_title: 'Conteúdo Postado em Outros Sites'
      other_sites_1: 'Nós não revisamos, e não podemos revisar, todo o material (incluindo mas não limitado a softwares de computador, fotos, imagens, textos, e outros) disponibilizados através de sites e páginas web os quais podem ser acessado através de batalharia.com e batalharia.com.br. Batalharia não tem nenhum controle sobre estes sites, e não é responsável pelo conteúdo ou uso destes. Ao fornecer uma ligação para outros sites não pertencentes ao Batalharia, o Batalharia não representa ou sugere que apoia tais sites. Você é responsável por tomar as precauções necessárias para proteger você mesmo e seus sistemas de computador de vírus, worms, cavalos de Tróia, e outros conteúdos prejudiciais ou destrutivos. Batalharia se exime de qualquer responsabilidade por qualquer dano resultante do uso de sites e páginas web não pertencentes ao Batalharia.'
      copyright_title: 'Violação de Direitos Autorais'
      copyright_1: 'Assim como Batalharia solicita a outros para respeitarem seu direito de propriedade intelectual, Batalharia respeita o direito de propriedade intelectual de outros. Se você acredita que algum material localizado ou referenciado por um link em Batalharia viola seus direitos autorais, você é encorajado a notificar Batalharia através do email "admin@batalharia.com.br". O Batalharia irá responder todas entre estas notificações, incluindo quando necessário ou apropriado a remoção do material ilícito ou a desabilitação de todos os links conhecidos para o material ilícito. Batalharia encerrará o acesso de visitantes e o uso do site se, sob circunstâncias apropriadas, o visitantes está determinado a ser um infrator reincidente dos direitos autorais ou outros direitos de propriedade intelectual de Batalharia ou outros. No caso de tal encerramento, Batalharia não terá a obrigação de reembolsar nenhum valor previamente pago ao Batalharia.'
