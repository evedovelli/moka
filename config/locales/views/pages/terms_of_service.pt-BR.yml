      changes_title: 'Mudanças'
      changes_1: 'Nós estamos constantemente atualizando nossos Serviços, e isto significa que às vezes nós temos que mudar os termos legais sob quais nossos Serviços são oferecidos. Se nós fizermos mudanças significativas, nós lhe informaremos através do envio de email ou outra comunicação antes que as mudanças tenham efeito. Na notificação será designada um período razoável de tempo depois do qual os novos termos terão efeito. Se você não concorda com nossas mudanças, então você deve parar de usar os nossos Serviços dentro do período designado pela notificação. Sua contínua utilização de nossos Serviços estará sujeira aos novos termos. Contudo, qualquer disputa que surja antes das mudanças deverá ser governada pelos Termos (incluindo a cláusula de arbitragem de indivíduo vonculativo) que estavam em vigor quando a disputa surgiu.'
