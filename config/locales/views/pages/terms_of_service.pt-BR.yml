      limitation_1: 'Em nenhum caro Batalharia, ou seus fornecedores ou licenciadores, será responsável com o que diz respeito a qualquer assunto deste Acordo sob qualquer contrato, negligência, responsabilidade estrita ou outra teoria legal ou equitativa para: (i) quaisquer danos especiais , incidentais ou consequentes/ (ii) o custo de aquisição de produtos ou serviços substitutos; (iii) por interrupção do uso ou perda ou corrupção de dados; ou (iv) por qualquer quantia que exceda as taxas pagas por você ao Batalharia sob este acordo durante o período de doze (12) meses anteriores a causa de ação. Batalharia não terá nenhuma responsabilidade por qualquer falha ou atraso devido a motivos além de seu controle razoável. O precedente não é aplicável na medida proibida pela lei aplicável.'
