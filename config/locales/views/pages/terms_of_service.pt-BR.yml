      terminate_1: 'Batalharia pode reivindicar nomes de usuário e encerrar seu acesso para toda ou qualquer parte de nossos Serviços a qualquer momento, com ou sem causa, com ou sem notificação, e com efeito imediato. Se você deseja encerrar este Acordo, você pode simplesmente parar de utilizar os nossos Serviços e encerrar sua conta Batalharia (se você tem uma). Todas as disposições do presente Acordo que por sua natureza deveriam sobreviver ao encerramento deverão sobreviver ao encerramento do Acordo, incluindo, sem limitação, disposições de propriedade, isenções de garantia, indenização e limitações de responsabilidade.'
