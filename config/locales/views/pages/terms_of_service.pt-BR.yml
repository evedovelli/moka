      warranty_1: 'Você declara e garante que (i) seu uso de nossos Serviços será em estrita conformidade com a Política de Privacidade de Batalharia, com este Acordo, e com todas as leis e regulamentos aplicáveis (incluindo sem limitação qualquer lei local ou regulamento em seu país, estado, cidade, ou outra área governamental, em relação a conduta on-line e conteúdo aceitável, e incluindo todas as leis aplicáveis em relação a transmissão de dados técnicos exportados do Brasil ou do país no qual você reside) e (ii) sua utilização de nossos Serviços não irá infringir ou apropriar-se indevidamente dos direitos de propriedade intelectual de terceiros.'
