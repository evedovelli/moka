      translation_1: 'Estes Termos de Serviço foram originalmente escritos em inglês (Estados Unidos). Nós podemos traduzir estes termos para outros idiomas. No evento de um conflito entre a versão traduzida destes Termos de Serviço e a versão inglesa, a versão inglesa irá dominar.'
