      miscellaneous_1: 'Este Acordo constitui o acordo completo entre Batalharia e você relativo ao assunto em questão, e só pode ser modificado por uma alteração por escrito assinada por um executivo autorizado de Batalharia, ou pela postagem de uma versão revisada por Batalharia. Exceto por lei aplicável, se houver, ou por este Acordo, qualquer acesso ou uso de nossos Serviços será governado por leis do Brasil, excluindo seus conflitos às disposições da lei, e o local adequado para todas as disputas decorrentes ou relacionadas a qualquer termo do mesmo será nos tribunais estaduais e federais localizados no Brasil. A parte prevalecente em qualquer ação ou processo para se fazer cumprir este Contrato terá direito aos custos e honorários advocatícios. Se qualquer parte deste Acordo for considerada inválida ou inatingível, essa parte será interpretada de modo a refletir a intenção original das partes, e as porções restantes permanecerão em pleno vigor e efeito. A renúncia por qualquer uma das partes de qualquer termo ou condição deste Acordo ou qualquer violação dos mesmos, em qualquer instância, não irá renunciar a tal termo ou condição ou qualquer violação subsequente. Você pode transferir seus direitos sob este acordo a qualquer parte que consinta e concorde em ficar vinculado por seus termos e condições; Batalharia pode ceder seus direitos sob este Acordo sem condições. O presente Acordo será vinculativo e reverterá em benefício das partes, seus sucessores e cessionários autorizados.'
